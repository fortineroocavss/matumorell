<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #0b0b0b; color: #fff; font-family: Arial; margin: 0; }
        .box { text-align: center; }
        h1 { color: #53fc18; }
        p { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Conectando...</h1>
        <p id="status">Procesando autenticación</p>
    </div>

    <script src="pkce.js"></script>
    <script>
        async function processCallback() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const verifier = params.get('verifier');
            const error = params.get('error');

            try {
                if (error) throw new Error(`Error de Kick: ${error}`);
                if (!code) throw new Error('No se recibió código');
                if (!verifier) throw new Error('No se encontró verifier en la URL');

                document.getElementById('status').textContent = 'Obteniendo token...';

                const response = await fetch('https://matumorell.vercel.app/api/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code,
                        code_verifier: verifier,
                        redirect_uri: 'https://matumorell.vercel.app/callback.html?verifier=' + encodeURIComponent(verifier)
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Error en token');
                }

                const data = await response.json();
                localStorage.setItem('kick_access_token', data.access_token);

                document.getElementById('status').textContent = '✓ Conectado! Redirigiendo...';
                setTimeout(() => { window.location.href = '/'; }, 1500);

            } catch (err) {
                document.getElementById('status').textContent = '❌ ' + err.message;
                console.error(err);
            }
        }

        processCallback();
    </script>
</body>
</html>
