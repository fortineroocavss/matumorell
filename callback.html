<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando con Kick...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #53fc18 0%, #000 100%);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }
        .loading-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid #53fc18;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #53fc18;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #53fc18;
            margin: 0 0 0.5rem 0;
            font-size: 1.8rem;
        }
        p {
            color: #fff;
            margin: 0.5rem 0;
        }
        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>Conectando con Kick...</h1>
        <p id="status">Por favor espera mientras procesamos tu autenticación</p>
    </div>

    <script src="pkce.js"></script>
    <script>
        async function processCallback() {
            const status = document.getElementById('status');
            
            try {
                // Obtener parámetros de la URL
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');
                const state = params.get('state');
                const error = params.get('error');

                // Verificar errores de Kick
                if (error) {
                    throw new Error(`Error de Kick: ${error}`);
                }

                if (!code) {
                    throw new Error('No se recibió código de autorización');
                }

                // Verificar state para seguridad
                const savedState = sessionStorage.getItem('kick_oauth_state');
                if (state !== savedState) {
                    throw new Error('State no coincide - posible ataque CSRF');
                }

                status.textContent = 'Intercambiando código por token...';

                // Obtener el verifier PKCE que guardamos antes
                const verifier = sessionStorage.getItem('kick_pkce_verifier');
                if (!verifier) {
                    throw new Error('No se encontró el verifier PKCE');
                }

                // Llamar al endpoint /api/token en tu servidor
                const tokenResponse = await fetch('/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code,
                        code_verifier: verifier,
                        redirect_uri: window.location.origin + '/matumorell/callback.html'
                    })
                });

                if (!tokenResponse.ok) {
                    const errorData = await tokenResponse.json();
                    throw new Error(errorData.error || 'Error al obtener el token');
                }

                const tokenData = await tokenResponse.json();
                
                // Guardar el token de forma segura
                localStorage.setItem('kick_access_token', tokenData.access_token);
                localStorage.setItem('kick_token_type', tokenData.token_type || 'Bearer');
                
                // Guardar info adicional si viene
                if (tokenData.user) {
                    localStorage.setItem('kick_user', JSON.stringify(tokenData.user));
                }

                status.textContent = '✓ ¡Conectado! Redirigiendo...';
                
                // Limpiar datos sensibles de sessionStorage
                sessionStorage.removeItem('kick_pkce_verifier');
                sessionStorage.removeItem('kick_oauth_state');

                // Redirigir a la página principal después de 1.5 segundos
                setTimeout(() => {
                    window.location.href = '/matumorell/';
                }, 1500);

            } catch (err) {
                console.error('Error en callback:', err);
                status.textContent = `❌ Error: ${err.message}`;
                status.className = 'error';
                
                // Mostrar botón para reintentar
                setTimeout(() => {
                    const retryBtn = document.createElement('button');
                    retryBtn.textContent = 'Reintentar';
                    retryBtn.style.cssText = `
                        margin-top: 1rem;
                        padding: 0.8rem 1.5rem;
                        background: #53fc18;
                        color: #000;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: 700;
                        font-family: 'Montserrat', sans-serif;
                    `;
                    retryBtn.onclick = () => window.location.href = '/matumorell/';
                    document.querySelector('.loading-container').appendChild(retryBtn);
                }, 2000);
            }
        }

        // Ejecutar cuando el página carga
        window.addEventListener('load', processCallback);
    </script>
</body>
</html>
