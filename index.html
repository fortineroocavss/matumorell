<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>matumorell - Ranking y Racha 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --kick-green: #53fc18;
            --mate-yellow: #ccff00;
            --bg-black: #0b0b0b;
            --card-gray: rgba(22, 22, 22, 0.5); 
            --border-gray: rgba(255, 255, 255, 0.25);
            --discord-blue: #5865F2;
        }

        body {
            background-color: var(--bg-black);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            -webkit-font-smoothing: antialiased;
            
            background-image: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)), url('https://i.postimg.cc/CLDnjSS5/ee.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        .progress-bar {
            position: fixed; top: 0; left: 0; right: 0; height: 3px;
            background: var(--kick-green); z-index: 9999;
            box-shadow: 0 0 15px var(--kick-green);
        }

        .hero-container {
            max-width: 1280px; margin: 0 auto;
            padding: 7rem 2rem 3rem 2rem;
            display: flex; align-items: center; justify-content: space-between;
        }

        .main-title {
            font-size: 6.5rem; font-weight: 900; line-height: 0.8; margin: 0;
            letter-spacing: -0.06em; text-transform: uppercase;
        }

        .hero-description {
            color: #e5e7eb; font-size: 1.15rem; font-weight: 700;
            line-height: 1.5; margin-top: 2rem; max-width: 500px;
        }

        .aero-box {
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(255, 255, 255, 0.1) 100%);
            border: 1px solid var(--border-gray);
            backdrop-filter: blur(15px) saturate(160%);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4),
                        inset 0 0 0 1px rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .hero-image-wrapper .aero-box {
            width: 440px; padding: 12px; border-radius: 25px;
        }

        .hero-image-wrapper img {
            width: 100%; display: block; border-radius: 18px;
            position: relative; z-index: 1;
        }

        .content-wrapper { max-width: 1280px; margin: 0 auto; padding: 0 2rem 5rem 2rem; }
        
        .stats-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 1.5rem;
        }

        .stat-card {
            padding: 2rem; border-radius: 1.5rem; display: flex; flex-direction: column;
        }

        .stat-card-active { background: var(--mate-yellow); color: #000; border: none; }
        .stat-value { font-size: 2.8rem; font-weight: 900; position: relative; z-index: 1; letter-spacing: -0.03em; }

        .btn-presente {
            font-family: 'Montserrat', sans-serif; position: relative; width: 100%; padding: 1.5rem;
            background: linear-gradient(135deg, rgba(83, 252, 24, 0.2) 0%, rgba(83, 252, 24, 0.05) 100%);
            backdrop-filter: blur(15px); border: 1px solid var(--kick-green); border-radius: 1.2rem;
            color: var(--kick-green); font-size: 1.4rem; font-weight: 900; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer; transition: all 0.4s ease; margin-bottom: 4rem;
            text-decoration: none; display: flex; align-items: center; justify-content: center;
        }

        .ranking-box { border-radius: 2rem; padding: 2.5rem; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        td { padding: 1.4rem 1rem; border-bottom: 1px solid rgba(255,255,255,0.05); font-weight: 700; }
    </style>
</head>
<body>

    <div class="progress-bar"></div>

    <section class="hero-container">
        <div class="hero-content">
            <p style="color:var(--kick-green); font-weight:800; text-transform:uppercase; letter-spacing: 2px;">MATUMORELL</p>
            <h1 class="main-title">RANKING</h1>
            <p class="hero-description">El ranking oficial de la comunidad de matumorell.</p>
        </div>
        <div class="hero-image-wrapper">
            <div class="aero-box"><img src="https://cdn.7tv.app/emote/01K9WRRG4NCFKBJX3N9ZXQJGTK/4x.avif"></div>
        </div>
    </section>

    <main class="content-wrapper">
        <div class="stats-grid">
            <div class="stat-card aero-box"><span style="font-size:0.75rem; font-weight:800; opacity:0.6;">PUNTOS</span><div class="stat-value" id="user-points">0</div></div>
            <div class="stat-card aero-box"><span style="font-size:0.75rem; font-weight:800; opacity:0.6;">MENSAJES</span><div class="stat-value" id="user-messages">0</div></div>
            <div class="stat-card stat-card-active"><span style="font-size:0.75rem; font-weight:800; opacity:0.7;">RACHA</span><div class="stat-value" id="user-streak">0 ðŸ”¥</div></div>
        </div>

        <a id="auth-link" href="#" class="btn-presente">CONECTAR CON KICK</a>

        <div class="ranking-box aero-box">
            <h3 id="ranking-title" style="color:var(--kick-green); font-weight:900; text-transform:uppercase; margin-bottom:2rem;">Top Puntos</h3>
            <table>
                <thead>
                    <tr style="text-align:left; color:#4b5563; font-size:0.75rem; text-transform:uppercase;">
                        <th>#</th><th>Viewer</th><th>Puntos</th>
                    </tr>
                </thead>
                <tbody id="ranking-body"></tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB...", 
            databaseURL: "https://paginastream-daa5d-default-rtdb.firebaseio.com",
            projectId: "paginastream-daa5d",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- CONFIGURACIÃ“N APP KICK ---
        const CLIENT_ID = "01KDEK0SYBAFYPBHRCFWJ7GTXC";
        const REDIRECT_URI = "https://fortinerocavss.github.io/matumorell/"; 
        
        const authUrl = `https://id.kick.com/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=user:read`;
        document.getElementById('auth-link').href = authUrl;

        // --- MANEJO DE SESIÃ“N ---
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        let currentUser = localStorage.getItem('kickUser');

        if (code) {
            const user = prompt("Â¡Verificado! Escribe tu nombre de Kick:");
            if(user) {
                currentUser = user.toLowerCase().trim();
                localStorage.setItem('kickUser', currentUser);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        if (currentUser) {
            document.getElementById('auth-link').innerText = "CUENTA: " + currentUser.toUpperCase();
            onValue(ref(db, `lealtad/usuarios/${currentUser}`), (snap) => {
                const d = snap.val() || {};
                document.getElementById('user-points').innerText = (d.puntos || 0).toLocaleString();
                document.getElementById('user-messages').innerText = d.mensajes_anual || 0;
                document.getElementById('user-streak').innerText = `${d.racha || 0} ðŸ”¥`;
            });
        }

        // --- CARGAR RANKING ---
        function cargarRanking() {
            onValue(ref(db, 'lealtad/usuarios'), (snapshot) => {
                const users = [];
                snapshot.forEach(c => { users.push({ name: c.key, ...c.val() }); });
                const top = users.sort((a,b) => (b.puntos||0) - (a.puntos||0)).slice(0, 10);
                document.getElementById('ranking-body').innerHTML = top.map((u, i) => `
                    <tr><td>#${i+1}</td><td>${u.name}</td><td>${(u.puntos||0).toLocaleString()}</td></tr>
                `).join('');
            });
        }
        cargarRanking();
    </script>
</body>
</html>
